<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Add a Book</h1>
        <form class="book-list">
            <div class="input">
                <label>Book Name:</label>
                <input type="text" name="" id="bookname">
            </div>
            <div class="input">
                <label>Author:</label>
                <input type="text" name="" id="author">
            </div>
            <div class="input">
                <label>ISBN No.:</label>
                <input type="text" name="" id="isbn">
            </div> 
            <div class="input">
                <input type="submit" value="Add" class="btn">
            </div> 
        </form>
    </div>
    <hr>
    <h3>Books</h3>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>ISBN NO.</th>
            </tr>
        </thead>
        <tbody">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tbody>
    </table>
    <script src="appES6.js"></script>
</body>
</html>
